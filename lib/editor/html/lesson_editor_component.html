<header>
    <div>
        <input type="text" placeholder="Lesson name" [(ngModel)]="lessonName">
        <button (click)="serializedSave()">save</button>
        <button (click)="serializedRetrieve()" >load</button>
    </div>
</header>
<button (click)="stepContextService.gotoPrevious()" [disabled]="!stepContextService.hasPrevious()">Previous</button>
{{stepContextService.stepIndex}}
<button (click)="stepContextService.gotoNext()" [disabled]="!stepContextService.hasNext()">Next</button>
<div class="container">
    <div class="row">
        <div class="col-xl-6">
            <ace-edit id="md-edit" (onInit)="setupMarkdownEditor($event)"></ace-edit>
        </div>
        <div class="col-xl-6">
            <input type="text" #filepath_form placeholder="ex: Example.java" [(ngModel)]="codeEditorFilepath">
            <ace-code-edit (onInit)="setupCodeEditor($event)" [activeRegionChangeController]="activeRegionChangeController"></ace-code-edit>
            <button (click)="codeEditor.addActionMarker()">Select</button>
            <action-region-editor [activeRegionOnChange]="activeRegionOnChange"
                                  (onDelete)="codeEditor.removeActionMarker($event)"
                                  (onDataChange)="codeEditor.recolorRegion(codeEditor.activeRegion, $event)">
            </action-region-editor>
        </div>
    </div>
</div>
