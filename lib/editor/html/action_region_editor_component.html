<h3>Action Region Editor</h3>
<div class="row" *ngIf="region != null">
    <div class="col-md-3">
        <bs-button-group class="step-actions-picker btn-group-vertical">
            <bs-radio-button *ngFor="let action of actionUIToggles.keys"
                             class="btn btn-sm btn-info" style="width: 100%;"
                             [(ngModel)]="selectedActionType" [option]="action">
                {{esh.stringFromEnum(action)}}
            </bs-radio-button>
        </bs-button-group>
    </div>
    <div class="col-md-6">
        <select class="steps-picker form-control" multiple>
            <option [selected]="region.stepData.keys.contains(0)" *ngFor="let stepDescription of stepDescriptions">
                {{stepDescription}}
            </option>
        </select>
        <button (click)="deleteRegion()">Delete Region</button>
    </div>
</div>
