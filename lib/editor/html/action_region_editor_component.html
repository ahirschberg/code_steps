<h3>Action Region Editor</h3>
<p> activeRegion: {{ activeRegion }}</p>
<div class="row" *ngIf="activeRegion != null">
    <div class="col-md-3">
        <ul class="step-actions-picker btn-group-vertical">
            <li *ngFor="let action of regionActions"
                             class="btn btn-sm btn-info" style="width: 100%;" >
                {{esh.stringFromEnum(action)}}
            </li>
        </ul>
    </div>
    <div class="col-md-6">
        <button (click)="deleteRegion()">Delete Region</button>
    </div>
</div>
