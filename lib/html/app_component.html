<code-guide class="container">
</code-guide>

<nav class="lesson-steps-nav">
    <button class="btn btn-primary"
            (click)="progressionService.prevStep()"
            [disabled]="!progressionService.hasPrev()">Previous</button>
    <button class="btn btn-primary"
            (click)="progressionService.nextStep()"
            [disabled]="!progressionService.hasNext()">Next</button>

    <!-- should be moved to component -->
    <form id="lesson-select-poc" (ngSubmit)="userSelectLesson()">
        <input type="text" [(ngModel)]="lessonName" placeholder="Enter lesson name">
    </form>
</nav>
